name       : yasm
version    : 1.3.0
release    : 4
source     :
    - http://www.tortall.net/projects/yasm/releases/yasm-1.3.0.tar.gz : 3dce6601b495f5b3d45b59f7d2492a340ee7e84b5beca17e48f862502bd5603f
license    : GPL-2.0
component  : programming.tools
summary    : Rewrite of the NASM assembler
description: |
    Yasm is a complete rewrite of the NASM-2.10.07 assembler. It supports the x86 and AMD64 instruction sets, accepts NASM and GAS assembler syntaxes and outputs binary, ELF32 and ELF64 object formats.
emul32     : yes
patterns   :
    - /*
setup      : |
    sed -i 's#) ytasm.*#)#' Makefile.in
    %configure
build      : |
    %make
install    : |
    %make_install
